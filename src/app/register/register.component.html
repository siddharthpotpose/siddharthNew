<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">


        <div class="card">
          <form action="" [formGroup]="RegistrationForm">
            <div class="row ">
              <h5 class="card-header">Registration</h5>
              <div class="col-md-6">

                <div class="card-body">
                  <div class="form-group">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" formControlName="fname" class="form-control" name="fname" id="">
                    <small class="text-danger" *ngIf=""></small>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Mobile Number</label>
                    <input type="number" formControlName="phno" class="form-control" name="phno" id="">
                    <small class="text-danger" *ngIf=""></small>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Gender</label>
                    <input type="text" formControlName="phno" class="form-control" name="phno" id="">
                    <small class="text-danger" *ngIf=""></small>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Country</label>
                    <select class="form-control" formControlName="countryId" name="countryId"
                      (change)="getStateData($any($event.target).value)">
                      <option *ngFor="let c of country|keyvalue" [value]="c.key">{{c.value}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">city</label>
                    <select class="form-control" formControlName="cityId" name="cityId">
                      <option [value]="si.key" *ngFor="let si of city|keyvalue">{{si.value}}</option>
                    </select>
                  </div>

                </div>


              </div>
              <div class="col-md-6">

                <div class="card-body">
                  <div class="form-group">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" formControlName="lname" class="form-control" name="lname" id="">
                    <small class="text-danger" *ngIf=""></small>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Email Id</label>
                    <input type="email" #email (blur)="getEmailData(email.value)" formControlName="email" class="form-control" name="email" id="">
                    <small class="text-danger" *ngIf=""></small>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">Date of Birth</label>
                    <input type="date" formControlName="dob" class="form-control" name="dob" id="">
                    <small class="text-danger" *ngIf=""></small>
                  </div>

                  <div class="form-group">
                    <label for="" class="form-label">State</label>
                    <select class="form-control" formControlName="stateId" name="stateId"
                      (change)="getCityData($any($event.target).value)" id="">
                      <option [value]="st.key" *ngFor="let st of state|keyvalue">{{st.value}}</option>
                    </select>
                  </div> 



                </div>
 

              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-info m-3" (click)="saveData()" type="submit">submit</button>
                <button class="btn btn-info m-3" type="reset">reset</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
