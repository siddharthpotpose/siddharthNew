<div class="container-fluid">
    <div class="container">
        <div class="row">
            <form action="" [formGroup]="unlockForm">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" class="form-label">Email Id</label>
                        <input type="email" class="form-control" formControlName="email" name="email" id="">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Temporary Password </label>
                        <input type="password" class="form-control" formControlName="tempPwd" name="tempPwd" id="">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">New Password </label>
                        <input type="password" class="form-control" formControlName="newPwd" name="newPwd" id="">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Confirm Password </label>
                        <input type="password" class="form-control" formControlName="confirmPwd" name="confirmPwd"
                            id="">
                    </div>


                </div>
                <button type="submit" class="btn btn-danger m-3" (click)="unlock()" >Unlock Account</button>
            </form>

        </div>
    </div>
</div>
